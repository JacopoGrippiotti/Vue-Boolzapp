<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
 </head>
 <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="boolzapp-container">
            <div class="side-bar lightergray">
                <div class="owner-contact">
                    
                    <div class="owner-profile lightgray">
                        <span class="profile-image">
                            <img src="img/avatar_7.jpg" alt="">
                            <span>Jacopo</span>
                        </span>
                        <span class="options">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                    
                    <div class="notify azure">
                        <div class="flex">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        
                        <div class="flex-column">
                            <span class="font-small">Ricevi notifiche di nuovi messagi</span>
                            <span><a href="" class="font-smaller link-color">Attiva notifiche desktop</a></span>
                        </div> 
                    </div>
                    
                    <div class="input-container flex">
                        <span class="flex">
                            <i class="fa-solid fa-magnifying-glass margin-auto "></i>
                        </span>
                        
                        <input type="text" class="contacts-input" placeholder="Cerca o inizia una nuova chat"></input>
                    </div>
                    
                </div>
                
                <div class="contact-list-container">
                    
                    <ul class="contact-list">
                        <li v-for="(person,index) in contacts">
                            <img :src="person.avatar" alt="">
                            <div class="contact-description">
                                <span>{{person.name}}</span>
                                <span class="font-small color-gray">ultimo messaggio inviato</span>
                            </div>
                             <span class="hour-span">12:12</span>
                        </li>
                    </ul>
                
                </div>
            </div>
            <div class="message-side lightgray">
                
                <div class="owner-contact">
                    
                    <div class="owner-profile lightgray">
                        <span class="profile-image">
                            <img src="img/avatar_1.jpg" alt="">
                            <span>Jacopo</span>
                        </span>
                        <span class="options">
                            <i class="fa-solid fa-magnifying-glass margin-auto "></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                
                </div>

                <div class="messages-wrapper">

                        
                        <div class="sent">hai portato a spasso il cane?</div>
                        <div class="sent">ricordati di stendere i panni</div>
                        <div class="received">tutto fatto!</div>
                </div>

                <div class="messages-control-bar">
                    <div class="control-left">
                        <i class="fa-regular fa-face-smile margin-auto "></i>
                    </div>
                    <input type="text">
                    <div class="control-right">
                        <i class="fa-solid fa-microphone margin-auto "></i>
                    </div>
                </div>


            </div>
        </div>
    </div>




    <script src="script.js"></script>
 </body>
</html>
